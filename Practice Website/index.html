<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Age Calculator</h1>
    <input type="number" placeholder="Enter Birth Year" id="birth" value="0"> <br>
    <input type="number" placeholder="Enter Current Year" id="current" value="0"> <br>
    <button onclick="age()">Calculate</button> <br>
    <p id="result"></p> 
    <script src="script.js"></script>
</body>
</html>
